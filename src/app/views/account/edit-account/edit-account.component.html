<div class="card">
  <div class="card-header bg-secondary text-light">
    <div class="d-flex align-items-center">
      {{'EDIT' | translate}}
    </div>
  </div>
  <form (ngSubmit)="save()" [formGroup]="accountForm" class="card-body">
    <div class="container-fluid">

      <div class="row mb-3">
        <div class="col-6 d-flex align-items-center  font-weight-bold">
          {{'ID' | translate}}:
        </div>
        <div class="col-6">
          {{user.id}}
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6 d-flex align-items-center  font-weight-bold">
          {{'USERNAME' | translate}}:
        </div>
        <div class="col-6">
          <input type="text"
                 formControlName="username"
                 class="form-control"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6 d-flex align-items-center font-weight-bold">
          {{'EMAIL' | translate}}:
        </div>
        <div class="col-6">
          <input type="text"
                 formControlName="email"
                 class="form-control"
          />
        </div>
      </div>

      <hr class="my-5" />

      <div formGroupName="passwords">
        <div class="row mb-2">
          <div class="col-6 d-flex align-items-center font-weight-bold">
            {{'PASSWORD' | translate}}:
          </div>
          <div class="col-6">
            <input type="password"
                   formControlName="password"
                   class="form-control"
            />

            <app-validation-errors [control]="passwordControls.password">
            </app-validation-errors>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6 d-flex align-items-center font-weight-bold">
            {{'REPEAT_PASSWORD' | translate}}:
          </div>
          <div class="col-6">
            <input type="password"
                   formControlName="repeatPassword"
                   class="form-control"
            />

            <app-validation-errors [control]="passwordControls.repeatPassword">
            </app-validation-errors>
            <app-validation-errors [control]="accountForm.controls['passwords']">
            </app-validation-errors>
          </div>
        </div>
      </div>

      <div class="row mt-5 align-items-end justify-content-end">
        <div class="col-6 d-flex justify-content-between">
          <button type="submit"
                  style="min-width: 150px;"
                  [disabled]="accountForm.invalid"
                  class="btn btn-success">
            {{'SAVE' | translate}}
          </button>

          <button class="btn btn-danger"
                  type="button"
                  routerLink="/app/account"
                  style="min-width: 150px;">
            {{'BACK' | translate}}
          </button>
        </div>
      </div>

    </div>
  </form>
</div>
