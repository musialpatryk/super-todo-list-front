<div class="card"
     *ngIf="user; else loadingTemplate">
  <div class="card-header bg-secondary text-light">
    <div class="d-flex align-items-center">
      {{(user.id ? 'EDIT' : 'ADD') | translate}}
    </div>
  </div>
  <form (ngSubmit)="save()"
        [formGroup]="userForm"
        class="card-body">
    <div class="container-fluid">
      <div *ngIf="error"
           class="mb-4 py-1 text-center alert-danger">
        {{'ERROR' | translate}}
      </div>

      <div *ngIf="success"
           class="mb-4 py-1 text-center alert-success">
        {{'SUCCESS' | translate}}
      </div>

      <div class="row mb-3" *ngIf="user.id">
        <div class="col-6 d-flex align-items-center  font-weight-bold">
          {{'ID' | translate}}:
        </div>
        <div class="col-6">
          {{user.id}}
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6 d-flex align-items-center  font-weight-bold">
          {{'USERNAME' | translate}}:

          <app-validation-errors [control]="userForm.controls['name']">
          </app-validation-errors>
        </div>
        <div class="col-6">
          <input type="text"
                 formControlName="name"
                 class="form-control"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6 d-flex align-items-center font-weight-bold">
          {{'EMAIL' | translate}}:

          <app-validation-errors [control]="userForm.controls['email']">
          </app-validation-errors>
        </div>
        <div class="col-6">
          <input type="text"
                 formControlName="email"
                 class="form-control"
          />
        </div>
      </div>

      <div class="row mb-2" *ngIf="!user.id">
        <div class="col-6 d-flex align-items-center font-weight-bold">
          {{'PASSWORD' | translate}}:

          <app-validation-errors [control]="userForm.controls['password']">
          </app-validation-errors>
        </div>
        <div class="col-6">
          <input type="text"
                 formControlName="password"
                 class="form-control"
          />
        </div>
      </div>

      <div class="row mt-5 align-items-end justify-content-end">
        <div class="col-6 d-flex justify-content-between">
          <button type="submit"
                  style="min-width: 150px;"
                  [disabled]="userForm.invalid"
                  class="btn btn-success">
            {{'SAVE' | translate}}
          </button>

          <button class="btn btn-danger"
                  type="button"
                  routerLink="/app/admin"
                  style="min-width: 150px;">
            {{'BACK' | translate}}
          </button>
        </div>
      </div>

    </div>
  </form>
</div>

<ng-template #loadingTemplate>
  <h4 class="m-4">
    {{'LOADING' | translate}}
  </h4>
</ng-template>
